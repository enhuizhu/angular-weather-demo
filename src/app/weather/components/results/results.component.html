<table class="table" *ngIf="weather.city"> 
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th *ngFor="let item of weather.list" scope="col">{{item.dt | formatTime}}</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td scope="row">{{weather.city.name}}</td>
    <td *ngFor="let item of weather.list" scope="col">{{item.main.temp}}&deg;</td>
  </tr>
  </tbody>
</table>
